
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Verses</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">New</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <h3 class="text-muted">Verses</h3>
      </div>

      <div id="main-pane">
        {{> verses}}
      </div>

      {{> memorization}}

      <div class="footer">
        <p>&copy; Johann Chen 2014</p>
      </div>

    </div> <!-- /container -->
  <!-- Bootstrap core JavaScript
  ================================================== -->

</body>

<template name="verses">
  
  <input type="text" class="form-control" id="new-verse" placeholder="New Verse Reference">
  
  <div class="row marketing">   
    {{#each verses}}
      {{> verse}}
    {{/each}}     
  </div>
</template>

<template name="verse">
  <div class="col-lg-12">
    <article class="thumbnail">
      <header>
        <strong>{{title}}</strong>
        <span class="badge memorize pointer" title="memorize" data-toggle="modal" data-target="#verseModal">{{memorized}}</span>
        <button class="btn btn-large close pull-right destroy">x</button>    
      </header>
      <p>{{content}}</p> 
    </article>
  </div>
</template>

<template name="memorization">
  <!-- Modal -->
  <div class="modal fade" id="verseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
        </div>
        <div class="modal-body">
          <textarea id="typedVerse" class="form-control" rows="3" placeholder="type verse to memorize"></textarea>
          <p id="diff">{{diff}}</p>
        </div>
        <div class="modal-footer">
          <!--
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        -->
          <button type="button" class="btn btn-default" id="tryAgain">Try again</button>
          <button type="button" class="btn btn-primary" id="submitVerse">Submit</button>
          <button type="button" class="btn btn-default" id="startOver">Reset</button>
        </div>
      </div>
    </div>
  </div>
</template>
