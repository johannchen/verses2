
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Verses</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div class="pull-right">
          {{> loginButtons align="right"}}
        </div>
        <h3 class="text-muted">Verses</h3>
      </div>

      {{#if currentUser}}
        <div id="main-pane">
          {{> goal}}
          {{> tag_filter}}
          {{> mem_filter}}
          {{> verses}}
        </div>
        
        {{> goal_setting}}
        {{> memorization}}
      {{else}}
        {{> mission}}
      {{/if}}

      {{> about}}

      <div class="footer">
        <div class="row">
           <div class="col-md-6">
            &copy; Johann Chen 2014 
           </div>
           <div class="col-md-6 text-right">
            <a href="#" data-toggle="modal" data-target="#aboutModal">About</a>
           </div> 
        </div>
      </div>

    </div> <!-- /container -->
    {{> top_link}}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
</body>

<template name="top_link">
  <span id="top-link" class="hidden">
    <a href="#" class="well well-sm">
      <i class="glyphicon glyphicon-chevron-up"></i> Scroll to Top
    </a>
  </span>
</template>

<template name="mission">
  <p>Verses helps you to organize and memorize your favorite Bible verses. May your heart and mind be filled with God's words, which you can put to good use in time of need.</p>
</template>

<template name="about">
  <!-- Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="aboutModalLabel">About Verses</h4>
        </div>
        <div class="modal-body">
          <p>Verses helps you to organize and memorize your favorite Bible verses. May your heart and mind be filled with God's words, which you can put to good use in time of need.</p>
          <p>This application is developed by Johann Chen. He is available as a freelancer to work on any web application project using  <a href="https://www.meteor.com/">Meteor</a> or <a href="http://rubyonrails.org/">Ruby on Rails</a>. He is passionate about writing web applications for churches or for any good cause. He along with his wife and two young daughters are involved in medical missions overseas. If you are led to support them financially, you can make donation to them through SP at <a href="http://www.samaritanspurse.org/medical/wmm-doctors/" target="_blank">http://www.samaritanspurse.org/medical/wmm-doctors/</a> (Type and select "Chen, Mei" in the search field).</p>
          <p>Also if you have any feedback about the applicaiton, please email Johann at johannchen at gmail. Hope you find this applicaiton helpful, and God bless you!</p>
          <p>Scripture taken from The Holy Bible, English Standard Version. Copyright Â©2001 by <a href="http://www.crossway.org/bibles/">Crossway Bibles</a>, a publishing ministry of Good News Publishers. Used by permission. All rights reserved. Text provided by the <a href="http://www.esvapi.org/">Crossway Bibles Web Service</a>.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
