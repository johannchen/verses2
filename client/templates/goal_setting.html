
<template name="goal_setting">
 <!-- Modal -->
  <div class="modal fade" id="goalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Set My Goal</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="starNumber" class="col-sm-2 control-label">
                Blue bar
              </label>
              <div class="col-sm-10">
                <p class="form-control-static"> Show percentage of verses with at least <input type="number" size="2" id="starNumber" min="1" max="10" value="{{stars}}"> stars</p>
              </div>
            </div>
            <div class="form-group">
              <label for="starMax" class="col-sm-2 control-label">
                Green bar
              </label>
              <div class="col-sm-10">
                <p class="form-control-static"> My goal is to correctly type <input type="number" size="2" id="starMax" min="1" max="50" value="{{starMax}}"> different verses per week
                </p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submitGoal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
