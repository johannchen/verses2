<template name="goal">    
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{memCount}}" aria-valuemin="0" aria-valuemax="{{total}}" style="width: {{percentage}}%;">
      <span class="pointer set-goal">{{percentage}}% >= {{starNumber}} Starred</span>
    </div>
  </div>
</template>
